<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Request</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .account-request-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        .account-request-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 18px 0 24px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .account-request-container button {
            padding: 10px 24px;
            margin: 0 8px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .account-request-container .request-btn {
            background: #007bff;
            color: #fff;
        }
        .account-request-container .cancel-btn {
            background: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="account-request-container">
        <h2>Enter your Account ID</h2>
        <input type="text" id="accountId" placeholder="Account ID">
        <div>
            <button class="request-btn" onclick="alert('Request submitted!')">Request</button>
            <button class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
        </div>
    </div>
</body>
</html>
